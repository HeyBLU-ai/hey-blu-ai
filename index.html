<!-- Trigger correct Netlify auto-deploy -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyBLU.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            html { font-family: 'Inter var', sans-serif; }
        }
    </style>
</head>
<body class="bg-blue-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 font-inter">
      <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 lg:p-16 max-w-lg w-full text-center flex flex-col items-center">
        <div class="mb-8 p-4 bg-blue-100 rounded-full shadow-inner">
          <svg class="w-24 h-24 text-blue-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 6c0-1.657-1.343-3-3-3h-12c-1.657 0-3 1.343-3 3v8c0 1.657 1.343 3 3 3h2v4l5-4h5c1.657 0 3-1.343 3-3v-8z"/>
            <circle cx="12" cy="10" r="4" fill="white" stroke="currentColor" stroke-width="1"/>
            <path d="M12 6.5a.5.5 0 01.5-.5h-1a.5.5 0 01-.5.5v7a.5.5 0 01.5.5h1a.5.5 0 01-.5-.5zM8.5 9a.5.5 0 01-.5-.5v-1a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v1a.5.5 0 01-.5.5z" fill="currentColor"/>
          </svg>
        </div>
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-blue-900 mb-4 leading-tight">
          Ask any youth baseball rule, get a fast, clear answer.
        </h1>
        <p class="text-lg md:text-xl text-gray-700 mb-8">
          We're training an AI rulebook assistant for every league.
        </p>
        <form action="https://formspree.io/f/mjkrezok" method="POST" class="w-full max-w-sm">
          <div class="mb-4">
            <input
              type="email"
              name="email"
              placeholder="Your email address"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
              required
            />
          </div>
          <div class="mb-6">
            <select
              name="league"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
              <option value="">Select your league (optional)</option>
              <option value="little-league">Little League</option>
              <option value="cal-ripken">Cal Ripken Baseball</option>
              <option value="babe-ruth">Babe Ruth Baseball</option>
              <option value="pony-baseball">PONY Baseball</option>
              <option value="other">Other / Not sure</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105"
          >
            Join waitlist &rarr;
          </button>
        </form>
        <p id="response-msg" class="mt-6 text-green-700 font-medium text-center"></p>
        <p class="text-sm text-gray-500 mt-8 mb-4">
          Building in public &bull; This is not an app yet.
        </p>
        <a
          href="https://twitter.com/HeyBLUrulebook"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 hover:text-blue-800 text-lg font-semibold flex items-center justify-center rounded-full px-4 py-2 hover:bg-blue-50 transition duration-200"
        >
          <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.261L21.6 21.75h-5.276L10.92 13.914 2.457 21.75H.97L9.735 12.05L0 2.25h8.527L14.473 8.354L18.244 2.25zm-2.457 16.145h2.333L8.685 5.56H6.252l9.535 12.835z"/>
          </svg>
          @HeyBLUrulebook
        </a>
      </div>
      <div class="mt-10">
        <a
          href="/rulebook"
          class="text-white text-opacity-80 hover:text-white hover:underline text-md md:text-lg transition duration-200"
        >
          Learn more about the Rulebook Assistant &rarr;
        </a>
      </div>
    </div>
</body>
</html>
